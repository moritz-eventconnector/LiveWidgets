services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://livewidgets:${POSTGRES_PASSWORD}@postgres:5432/livewidgets
    depends_on:
      - postgres
      - redis
      - realtime
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.livewidgets.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.livewidgets.entrypoints=websecure"
      - "traefik.http.routers.livewidgets.tls.certresolver=letsencrypt"
      - "traefik.http.services.livewidgets.loadbalancer.server.port=3000"
    networks:
      - web
      - internal

  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://livewidgets:${POSTGRES_PASSWORD}@postgres:5432/livewidgets
    command: ["npm", "run", "bot"]
    depends_on:
      - postgres
      - redis
    networks:
      - internal

  realtime:
    build: .
    restart: unless-stopped
    env_file: .env
    command: ["npm", "run", "realtime"]
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.livewidgets-socket.rule=Host(`${DOMAIN}`) && PathPrefix(`/socket`)"
      - "traefik.http.routers.livewidgets-socket.entrypoints=websecure"
      - "traefik.http.routers.livewidgets-socket.tls.certresolver=letsencrypt"
      - "traefik.http.services.livewidgets-socket.loadbalancer.server.port=3001"
    networks:
      - web
      - internal

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: livewidgets
      POSTGRES_USER: livewidgets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      internal:
        aliases:
          - livewidgets

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - internal

  traefik:
    image: traefik:latest
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/letsencrypt
    networks:
      - web

volumes:
  postgres_data:
  redis_data:
  traefik_data:

networks:
  web:
    external: false
  internal:
    external: false
